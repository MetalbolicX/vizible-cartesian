<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Time series</title>
  </head>
  <style>
    body {
      font-family: Arial, sans-serif;
    }

    .series {
      opacity: 0.6;
      transition: opacity 0.3s ease-in-out;

      .serie {
        fill: none;
        stroke-width: 2;
        stroke-linejoin: round;
        stroke-linecap: round;
      }

      &:has(.serie:hover, .point:hover) .series-group:not(:hover) {
        opacity: 0.3;
      }

      &:has(.serie:hover, .point:hover) .series-group:hover {
        opacity: 1;

        .serie {
          stroke-width: 4;
        }
      }
    }

    .cursor {

      &.vertical-line {
        stroke: #666;
        stroke-width: 1;
        pointer-events: none;
        stroke-dasharray: 3, 3;
      }

      &.point {
        fill: white;
        stroke-width: 2;
      }
    }
  </style>
  <!-- <script type="module" src="https://cdn.jsdelivr.net/npm/tipviz@2.0.0/dist/index.min.js" lang="js"></script> -->
  <body>
    <figure id="chart">
      <svg width="800" height="600"></svg>
    </figure>
    <tip-viz-tooltip id="tooltip" transition-duration="200"></tip-viz-tooltip>
    <script type="module" src="./examples/time.ts" lang="ts"></script>
  </body>
</html>
