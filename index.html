<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Time series</title>
</head>
<style>
  body {
    font-family: Arial, sans-serif;
  }

  .chart-title {
    text-anchor: middle;
    font-size: 1.5em;
    font-weight: bold;
  }

  line.cursor {
    stroke: lightgray;
    stroke-width: 1;
    stroke-dasharray: 5, 5;
  }

  text.cursor {
    font-size: 0.8em;
    fill: black;
    text-anchor: middle;
  }

  .serie {
    opacity: 0.8;
    transition: opacity 0.3s, stroke-width 0.2s;

    &:hover {
      opacity: 1;
      stroke-width: 4;
    }
  }

  .axis-label {
    font-size: 0.9em;
    fill: #333;
    text-anchor: middle;
  }

  .legend {
    font-size: 0.75em;
  }
</style>
<body>
  <figure id="chart">
    <svg width="800" height="600"></svg>
  </figure>
  <script type="module" src="./examples/time.ts" lang="ts"></script>
</body>
</html>
